    <meta charset="utf-8">

<body id="body-create">
    <header id="header-nav">
        <nav class="navbar navbar-light navbar-expand-md" id="navbar">
            <div class="container-fluid"><a class="navbar-brand" id="navbar-site" href="../root/home.html">LEOPARDY</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/root/home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/pages/create.html">Create Leboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/play.html">Play Leboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/help.html">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="create-div">
        <h1 id="h1-create-table">Create your table</h1><input type="text" id="table-title" placeholder="Enter table name" name="table-name" autofocus="" required="">
        <div class="mx-auto" id="textarea-container"><textarea class="flex-shrink-0 mx-auto form-control" id="table-description" rows="4" required="" placeholder="This table is about..." maxlength="200"></textarea>
            <div id="the-count" class="corner-box"><span id="current">0</span><span id="maximum">&nbsp;/ 200</span></div>
        </div>
        <div class="container" id="div-container-create-table">
            <div class="row">
                <div class="col"><label class="col-form-label" id="stubhead-label">Point value</label></div>
                <div class="col"><input type="text" id="C1" class="input-category" value="Enter category" title="Insert a category name for this column of questions" inputmode="latin"></div>
            </div>
            <div class="row">
                <div class="col"><input type="number" id="P1" class="input-point" value="100" inputmode="numeric" title="Insert point value for this row of questions"></div>
                <div class="col"><a class="btn btn-warning btn-question" role="button" id="C1-P1" data-toggle="modal" href="#modal-update-question" data-row-index="1" data-col-index="1">Enter question</a></div>
            </div>
        </div>
        <div class="btn-group" role="group" id="div-alter-table"><button class="btn btn-primary" id="add-row-btn" type="button">Add row</button><button class="btn btn-primary" id="add-col-btn" type="button">Add col</button><button class="btn btn-success" id="save-table-btn" type="button">Save table</button></div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-update-question">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-title" id="modal-title">Setup Enter category for 100 points</h2>
                </header>
                <div class="modal-body">
                    <div class="container">
                        <div class="row">
                            <div class="col-auto col-md-6">
                                <h5>Enter the question</h5><textarea id="summernote-question" class="summernote" name="question"></textarea>
                            </div>
                            <div class="col-auto col-md-6">
                                <h5>Enter the answer</h5><textarea id="summernote-answer" class="summernote" name="answer"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer"><button class="btn btn-danger" id="close-modal" type="button" data-dismiss="modal">Close</button><button class="btn btn-success" id="save-modal" type="button" onclick="save()">Save</button></div>
            </div>
        </div>
    </div>
    <footer id="footer" class="fixed-bottom">
        <div id="footer-div">
            <p id="footer-p">This project is licensed under the MIT License. No copyright or restrictions.<br></p>
        </div>
    </footer>

    <script src="../assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="../assets/js/create.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
