    <div id="create-div">
        <h1 id="h1-create-table">Create your table</h1><input type="text" id="table-title" placeholder="Enter table name" name="table-name">
        <div class="container" id="div-container-create-table">
            <div class="row">
                <div class="col"><label class="col-form-label" id="stubhead-label">Point value</label></div>
                <div class="col"><input type="text" id="C1" class="input-category" value="Enter category" title="Insert a category name for this column of questions" inputmode="latin"></div>
            </div>
            <div class="row">
                <div class="col"><input type="number" id="P1" class="input-point" value="100" inputmode="numeric" title="Insert point value for this row of questions"></div>
                <div class="col">
                    <!-- Start: Modal Button --><a class="btn btn-warning btn-question" role="button" id="C1-P1" data-toggle="modal" href="#modal-update-question" data-row-index="1" data-col-index="1">Enter question</a><!-- End: Modal Button -->
                </div>
            </div>
        </div>
        <div class="btn-group" role="group" id="div-alter-table"><button class="btn btn-primary" id="add-row-btn" type="button">Add row</button><button class="btn btn-primary" id="add-col-btn" type="button">Add col</button><button class="btn btn-success" id="save-table-btn" type="button">Save table</button></div>
    </div>
    <div class="modal fade" role="dialog" tabindex="-1" id="modal-update-question">
        <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
            <div class="modal-content">
                <header class="modal-header">
                    <h2 class="modal-title" id="modal-title">Setup Enter category for 100 points</h2>
                </header>
                <div class="modal-body">
                    <!-- Start: 1 Row 2 Columns -->
                    <div class="container">
                        <div class="row">
                            <div class="col-auto col-md-6">
                                <h5>Enter the question</h5><textarea id="summernote-question" class="summernote" name="question"></textarea>
                            </div>
                            <div class="col-auto col-md-6">
                                <h5>Enter the answer</h5><textarea id="summernote-answer" class="summernote" name="answer"></textarea>
                            </div>
                        </div>
                    </div><!-- End: 1 Row 2 Columns -->
                </div>
                <div class="modal-footer"><button class="btn btn-danger" id="close-modal" type="button" data-dismiss="modal">Close</button><button class="btn btn-success" id="save-modal" type="button" onclick="save()">Save</button></div>
            </div>
        </div>
    </div>
