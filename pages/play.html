            <h3 id="heading-setup">Setup</h3>
            <div class="form-group"><label for="number of players">Number of players</label><input type="number" id="num-players" class="form-control" min="1" max="6" value="1" placeholder="From 1 to 6 players"></div>
            <div class="form-group" id="file-import"><label for="json-file">Select JSON board file</label><input type="file" id="json-file" class="form-control-file" accept=".json"></div><button class="btn btn-primary" id="load-board-btn" type="button">Load table and scoreboard</button>
        </div>
        <div class="container my-4" id="board-section">
            <h3 id="board-title"></h3>
            <div id="board-container" class="table-responsive"></div>
        </div>
        <div id="question-overlay" class="d-none">
            <div class="overlay-content">
                <div id="question-text"></div>

            </div>
        </div>
        <div class="container my-4 d-none" id="scoreboard-section">
            <h3>Scoreboard</h3><button class="btn btn-success mt-2" id="add-player-btn" type="button">Add player</button>
            <div id="scoreboard" class="d-flex flex-wrap"></div>
