<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Play Leopardy</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/img/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../assets/img/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="180x180" href="../assets/img/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="192x192" href="../assets/img/favicon/android-chrome-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="../assets/img/favicon/android-chrome-512x512.png">
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="../assets/css/play.css">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>
    <header id="header-nav">
        <nav class="navbar navbar-light navbar-expand-md" id="navbar">
            <div class="container-fluid"><a class="navbar-brand" id="navbar-site" href="../root/home.html">LEOPARDY</a><button data-toggle="collapse" class="navbar-toggler" data-target="#navcol-1"><span class="sr-only">Toggle navigation</span><span class="navbar-toggler-icon"></span></button>
                <div class="collapse navbar-collapse" id="navcol-1">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="/root/home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/create.html">Create Leboard</a></li>
                        <li class="nav-item"><a class="nav-link active" href="/pages/play.html">Play Leboard</a></li>
                        <li class="nav-item"><a class="nav-link" href="/pages/help.html">Help</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <div id="div-play">
        <h1 id="h1-play-table">Play your table</h1>
        <div class="container my-4" id="setup-section">
            <h3 id="heading-setup">Setup</h3>
            <div class="form-group"><label for="number of players">Number of players</label><input type="number" id="num-players" class="form-control" min="1" max="6" value="1" placeholder="From 1 to 6 players"></div>
            <div class="form-group" id="file-import"><label for="json-file">Select JSON board file</label><input type="file" id="json-file" class="form-control-file" accept=".json"></div><button class="btn btn-primary" id="load-board-btn" type="button">Load table and scoreboard</button>
        </div>
        <div class="container my-4" id="board-section">
            <h3 id="board-title"></h3>
            <div id="board-container" class="table-responsive"></div>
        </div>
        <div id="question-overlay" class="d-none">
            <div class="overlay-content">
                <div id="question-text"></div>
                <hr id="hr-question" class="d-none">
                <div id="answer-text" class="d-none"></div>
                <div class="btn-group" role="group" id="btn-group-overlay"><button class="btn btn-success mt-3" id="show-answer-btn" type="button">Show answer</button><button class="btn btn-info mt-3 d-none" id="fact-check-btn" type="button">GPT Check</button><button class="btn btn-danger mt-3" id="close-overlay-btn" type="button">Close question</button></div><textarea id="fact-check-result" class="form-control d-none" rows="4" readonly=""></textarea>
            </div>
        </div>
        <div class="container my-4 d-none" id="scoreboard-section">
            <h3>Scoreboard</h3><button class="btn btn-success mt-2" id="add-player-btn" type="button">Add player</button>
            <div id="scoreboard" class="d-flex flex-wrap"></div>
        </div>
    </div>
    <footer id="footer" class="fixed-bottom">
        <div id="footer-div">
            <p id="footer-p">This project is licensed under the MIT License. No copyright or restrictions.<br></p>
        </div>
    </footer>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/summernote/dist/summernote-lite.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prefixfree/1.0.7/prefixfree.min.js"></script>
    <script src="../assets/js/play.js"></script>
    <script src="../assets/js/script.js"></script>
</body>

</html>
